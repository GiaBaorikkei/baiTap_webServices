<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cập nhật sản phẩm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Cập nhật sản phẩm</h2>

<form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}">

  <div class="form-group">
    <label for="name">Tên sản phẩm:</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" required>
  </div>

  <div class="form-group">
    <label for="price">Giá:</label>
    <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
  </div>

  <button type="submit" class="btn btn-primary">Cập nhật</button>
  <a href="/products" class="btn btn-secondary">Huỷ</a>
</form>
</body>
</html>
