<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Danh sách sản phẩm</h2>

<a class="btn btn-primary mb-3" href="/products/add">+ Thêm sản phẩm</a>

<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Sản phẩm A</td>
        <td th:text="${product.price}">100.000</td>
        <td>
            <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc chắn muốn xoá?')">Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
