<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phim</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">Danh sách phim</h2>

<a th:href="@{/movies/add}" class="btn btn-primary mb-3">➕ Thêm phim mới</a>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Tên phim</th>
        <th>Thể loại</th>
        <th>Thời lượng (phút)</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.duration}"></td>
        <td>
            <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-sm btn-warning">Sửa</a>
            <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xoá?')">Xoá</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
