<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa phim</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Chỉnh sửa phim</h2>

<form th:action="@{/movies/edit/{id}(id=${movie.id})}" method="post" th:object="${movie}" class="mt-3">
  <div class="form-group">
    <label for="title">Tên phim</label>
    <input type="text" th:field="*{title}" class="form-control" id="title" required>
  </div>

  <div class="form-group">
    <label for="genre">Thể loại</label>
    <input type="text" th:field="*{genre}" class="form-control" id="genre" required>
  </div>

  <div class="form-group">
    <label for="duration">Thời lượng (phút)</label>
    <input type="number" th:field="*{duration}" class="form-control" id="duration" required>
  </div>

  <button type="submit" class="btn btn-primary">Cập nhật</button>
  <a th:href="@{/movies}" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
