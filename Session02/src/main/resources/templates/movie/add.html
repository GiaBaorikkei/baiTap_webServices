<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm phim mới</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Thêm phim mới</h2>

<form th:action="@{/movies/add}" method="post" th:object="${movie}" class="mt-3">
    <div class="form-group">
        <label for="title">Tên phim</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Nhập tên phim" required>
    </div>

    <div class="form-group">
        <label for="genre">Thể loại</label>
        <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Nhập thể loại" required>
    </div>

    <div class="form-group">
        <label for="duration">Thời lượng (phút)</label>
        <input type="number" th:field="*{duration}" class="form-control" id="duration" placeholder="VD: 120" required>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/movies}" class="btn btn-secondary">Huỷ</a>
</form>
</body>
</html>
